<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2E7D7C;
            margin: 0;
            text-align: center;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: 40px;
        }

        .game_name_png {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* margin-right: 80px; */
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .btn {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e68900;
        }

        @media (max-width: 480px) {
            .btn {
                width: 80%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button"><img src="assets/back_button.png" alt="Back"></button>
    
    <img class="game_name_png" src="/assets/game_name.png" alt="Game Name">

    <div class="button-container">
        <button class="btn">Login</button>
        <button class="btn">Sign-up</button>
    </div>
</body>
</html>
